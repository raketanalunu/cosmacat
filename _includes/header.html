<header>
    <h1><a href="{{ site.baseurl }}/">Cosma the blind cat</a></h1>
    <nav>
        <a href="{{ site.baseurl }}/">Blog</a>      
        {% for somepage in site.pages %}
            {% if somepage.menu == true %}
            <a href="{{ somepage.url | prepend: site.baseurl }}">{{ somepage.title }}</a>

        <a href="https://www.instagram.com/supercosma/" target="_blank">Instagram</a> 
    </nav>
